version: 2.1

orbs:
  node: circleci/node@4.7.0
  codecov: codecov/codecov@3.1.0

jobs:
  build:
    docker:
      - image: cimg/base:stable
    steps:
      - node/install:
          install-npm: true 
          install-yarn: true 
          lts: true 
          node-version: '14.17.6' 
          yarn-version: '1.22.5' 
  analysis:
    docker:
      - image: cimg/base:stable
    steps:
      - codecov/upload

workflows:
  version: 2
  build_and_analysis:
    jobs:
      - build
      - analysis